<script type="text/babel" data-type="module">
  import React, { StrictMode } from 'react';
  import { createRoot } from 'react-dom/client';
  import { useState } from 'react';

  function Square({ data, squareClick }) {
    return (
      <div className="square" onClick={squareClick}>{data}</div>
    );
  }
  function Board({ squares, updateBoard, player }) {
    let status = null;
    const winner = calculateWinner(squares);
    if (winner) {
      status = 'Winner: ' + winner;
    } else {
      status = 'Player: ' + player;
    }

    function squareClick(index) {
      if (winner != null) return;
      const nsquares = squares.slice();
      nsquares[index] = getPlayerMark(player);
      updateBoard(nsquares, winner);
    }
    function getPlayerMark(player) {
      return player;
    }
    let gameOverContent;
    if (winner) {
      gameOverContent = <h5> Game Over </h5>
    }

    return (
      <>
        <h3>{status}</h3>
        <div className="board-row">
          <Square data={squares[0]} squareClick={() => squareClick(0)} />
          <Square data={squares[1]} squareClick={() => squareClick(1)} />
          <Square data={squares[2]} squareClick={() => squareClick(2)} />
        </div>
        <div className="board-row">
          <Square data={squares[3]} squareClick={() => squareClick(3)} />
          <Square data={squares[4]} squareClick={() => squareClick(4)} />
          <Square data={squares[5]} squareClick={() => squareClick(5)} />
        </div>
        <div className="board-row">
          <Square data={squares[6]} squareClick={() => squareClick(6)} />
          <Square data={squares[7]} squareClick={() => squareClick(7)} />
          <Square data={squares[8]} squareClick={() => squareClick(8)} />
        </div>
        <div>{gameOverContent}</div>
      </>
    );
  }
  function getPlayers() {
    return ["X", "O"];
  }
  function getInitialSquares()
  {
    return Array(9).fill('');
  }


  let App = function Game() {
    const [squares, setSquare] = useState(getInitialSquares);
    const [player, setPlayer] = useState(nextPlayer);
    const [winner, setWinner] = useState(null);
    
    function updateBoard(squares, winner) {
      setSquare(squares);
      setPlayer(nextPlayer(player));
      setWinner(winner);
    }
    function nextPlayer(currentPlayer = null) {
      return "X";
      // return getPlayers().find(p => p != currentPlayer);
    }
    function resetGame(){

    }

    return (
      <div className="game">
        <h1>Tic Tac Toe</h1>
        <div className="game-board">
          {winner}
          <Board squares={squares} updateBoard={updateBoard} player={player} />
          <button onClick={resetGame} > Reset Game </button>
        </div>
      </div>
    );
  };

  function calculateWinner(squares) {
    const lines = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];
    for (let i = 0; i < lines.length; i++) {
      const [a, b, c] = lines[i];
      if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
        return squares[a];
      }
    }
    return null;
  }

  const root = createRoot(document.getElementById('root'));
  root.render(
    <StrictMode>
      <App />
    </StrictMode>
  );
</script>
